<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/ussr.css}">
    <script src="/js/Vitem.js"></script>
    <title>店舗検索結果</title>
</head>
<body>
	<h1>店舗検索結果</h1>
     <div id="column" class="column05">
    <ul id="product-list" class="column03">
		<th:block th:each="storeRow : ${store}">
			
        <li>
		        <div>
    				<span>店舗名:</span>
    				<a th:href="@{'/usd/' + ${storeRow.Sname}}">
    				<button class="store-button" th:text="${storeRow.Sname}"></button>

    				</a>
				</div>
		        <div>
				    <span>外観:</span>
		<img class="product-image" th:src="'data:image/png;base64,' + ${storeRow.Simg}">

				</div>
				<div>
				    <span>営業時間:</span>
				    <span th:text="${storeRow.example1}"></span>
				    ～
				    <span th:text="${storeRow.example2}"></span>
				</div>
				<div>
				    <span>電話番号:</span>
				    <span th:text="${storeRow.Stel}"></span>
				</div>
				<div>
				    <span>郵便番号:</span>
				    <span th:text="${storeRow.postal_code}"></span>
				</div>
				<div>
				    <span>県:</span>
				    <span th:text="${storeRow.prefecture}"></span>
				</div>
				<div>
				    <span>市:</span>
				    <span th:text="${storeRow.city}"></span>
				</div>
				<div>
				    <span>町名.番地:</span>
				    <span th:text="${storeRow.address1}"></span>
				</div>
                <div>
				    <span>建物名:</span>
				    <span th:text="${storeRow.address2}"></span>
				</div>
                <!-- 対応する店舗を表示 -->
                
            </th:block>
            
        </li>
    </ul>
</div>
    <br>
    <br>
    <br>
<footer>
	
        <button class="uss" onclick="location.href='uss'">戻る</button>
    
       
</footer>
</body>
</html>
