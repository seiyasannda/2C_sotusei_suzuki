<!-- HTMLファイル -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style5.css}">
    <title>システムサインアップ</title>
</head>
<body>
    <div class="login-container">
        <h2>システムサインアップ</h2>
        <form th:action="@{/vsignup}" method="post">
            <label for="loginid"></label>
            <input type="text" id="loginid" name="loginid" placeholder="ログインID" required th:maxlength="10">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="パスワード" required th:maxlength="10">
            <button type="submit">登録</button>
            <button type="button" onclick="history.back()">戻る</button>
        </form>
    </div>
</body>
</html>
