<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索画面</title>
    <link rel="stylesheet" th:href="@{/css/search.css}">
</head>
<body>
    <header>
        <h1>商品検索</h1>
    </header>

    <form id="search-form">
        <div>
            <label for="genre">ジャンル:</label>
            <input type="text" id="genre" name="genre">
        </div>
        <div>
            <label for="productName">商品名:</label>
            <input type="text" id="productName" name="productName">
        </div>
        <div>
            <label for="expirationDate">賞味期限:</label>
            <input type="date" id="expirationDate" name="expirationDate">
        </div>
        <div>
            <label for="discountPrice">値引き価格:</label>
            <input type="number" id="discountPrice" name="discountPrice">
        </div>

        <div>
            <button type="button" onclick="search()">検索</button>
            <button type="button" onclick="goBack()">前のページに戻る</button>
        </div>
    </form>

    <script>
        function search() {
            // Add your search logic here
            // You can use JavaScript to retrieve values from the form fields and perform the search
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
