<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
     <title>データベース登録画面</title>
    
    
     <style>
        body, input {
            font-size: 14pt;
        }

        input, label {
            vertical-align: middle;
        }

        .code-input {
            padding-right: 1.7em;
            margin-right: 0;
        }

        .code-btn {
            display: inline-block;
            background: url(//dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg) 50% 50% no-repeat;
            height: 1em;
            width: 1.7em;
            margin-left: -1.7em;
            cursor: pointer;
        }

        .code-btn > input[type=file] {
            position: absolute;
            overflow: hidden;
            width: 1px;
            height: 1px;
            opacity: 0;
        }

        .scan-btn {
            padding: 0.5em 1em;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2>データベース登録画面</h2>
            <div th:if="${message}" class="alert alert-success" role="alert" id="popup">
                <p th:text="${message}"></p>
            </div>
            
            
   
            
            
            
            <form th:action="@{/vdbReg}" method="post" enctype="multipart/form-data" onsubmit="showPopup()">
               
               
               
               <div id="my_container">
		<div id="my_inner">
			<div>= QuaggaJS =</div>
			<div>
				<button id="my_start">Start</button>
				<button id="my_stop">Stop</button>
			</div>
			<div id="my_quagga"></div>
			<div id="my_result">***</div>
			<div id="my_barcode">
				<div>***</div>
			</div>
		</div>
	</div>
               
               
               
                <div class="form-group">
                    <label for="Ibar">バーコード:</label>
                    <input type="text" id="Ibar" name="barcode" required>
                </div>
                <div class="form-group">
                    <label for="genre">ジャンル:</label>
                    <select id="genre" name="genre">
                    <option value="米・雑穀・シリアル">米・雑穀・シリアル</option>
                    <option value="麺類">麺類</option>
                    <option value="野菜">野菜</option>
    				<option value="水産物・水産加工品">水産物・水産加工品</option>
    				<option value="肉・肉加工品">肉・肉加工品</option>
    				<option value="タマゴ・チーズ・乳製品">タマゴ・チーズ・乳製品</option>
    				<option value="果物">果物</option>
    				<option value="惣菜・レトルト・冷凍">惣菜・レトルト・冷凍</option>
    				<option value="豆腐・納豆・漬物">豆腐・納豆・漬物</option>
    				<option value="パン">パン</option>
    				<option value="ジャム・はちみつ">ジャム・はちみつ</option>
    				<option value="粉類">粉類</option>
    				<option value="乾物">乾物</option>
   					<option value="ダイエットフード">ダイエットフード</option>
    				<option value="缶詰・瓶詰">缶詰・瓶詰</option>
    				<option value="調味料">調味料</option>
   					<option value="洋菓子">洋菓子</option>
    				<option value="和菓子">和菓子</option>
    				<option value="菓子材料">菓子材料</option>
    				<option value="スナック・駄菓子">スナック・駄菓子</option>
 					<option value="おつまみ・珍味">おつまみ・珍味</option>
 					<option value="ドライフルーツ">ドライフルーツ</option>
  				</select>
            </div>
            
             <div class="form-group">
                    <label for="Iname">商品名:</label>
                    <input type="text" id="Iname" name="productName" required>
                </div>
                <div class="form-group">
                    <label for="Iimg">商品イメージ:</label>
                    <input type="file" id="Iimg" name="imagePath" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">賞味期限:</label>
                    <input type="date" id="expirationDate" name="expirationDate">
                </div>
                <div class="form-group">
                    <label for="Ipri">値段:</label>
                    <input type="text" id="Ipri" name="price" required>
                </div>
                <div class="button-container">
                    <button class="Vhome" onclick="location.href='vhome'">戻る</button>
                    <button type="submit">新規登録</button>
                </div>
            </form>
        </div>
    </div>
    
   	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="//unpkg.com/@ericblade/quagga2@1.7.4/dist/quagga.min.js"></script>
	<script src="//cdn.jsdelivr.net/gh/mtaketani113/jquery-barcode@master/jquery-barcode.js"></script>
	
    
</body>

</html>
